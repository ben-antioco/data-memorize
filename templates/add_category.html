<div data-page="add_category" id="app_main" class="app-main">

    <div><h2>Add category</h2></div>

    <form id="form_add_category">

        <div>Name</div>
        <div class="content-inp"><input type="text" name="add_category_title" placeholder="required"></div>

        <div>Text</div>
        <div class="content-inp"><textarea name="add_category_description" id="add_category_description" placeholder="required"></textarea></div>

        <div>Image</div>
        <div><small>image type png or jpg</small></div>
        <div class="content-inp"><label for="add_category_img">Add img</label></div>
        <div id="add_category_img_loaded" class="add-category-img-loaded"></div>
        <div class="content-inp"><input type="file" id="add_category_img" name="add_category_img"></div>

        <div class="content-inp"><button type="submit">send</button></div>

    </form>

</div>
